# suyuOS Gaming Module Configuration
# Optimized module loading for Nintendo Switch emulation and gaming

# USB HID optimizations for controllers
options usbhid mousepoll=1
options usbhid jspoll=1

# Audio optimizations for low-latency gaming
options snd-hda-intel model=generic
options snd-hda-intel enable_msi=1
options snd-hda-intel power_save=0

# Graphics optimizations
options nvidia NVreg_PreserveVideoMemoryAllocations=1
options nvidia NVreg_TemporaryFilePath=/tmp

# Network optimizations for online gaming
options e1000e InterruptThrottleRate=1
options igb InterruptThrottleRate=1

# Switch-specific hardware emulation support (Horinux integration)
# These modules provide low-level hardware abstraction for Switch applications
options switch_hid enable=1
options switch_audio enable=1
options switch_gpu enable=1

# Memory management optimizations
options zswap enabled=1
options zswap compressor=lz4
options zswap max_pool_percent=20

# File system optimizations for game loading
options ext4 barrier=0
options btrfs compress=lzo
options ntfs3 prealloc=1